<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <h2>Formulario de registro - Mi web</h2>
    <form>
        <label for="Nombre">Nombre: </label>
        <input type="text" id="Nombre"><br><br>
        <label for="Apellido">Apellido: </label>
        <input type="text" id="Apellido"><br><br>
        <span>Sexo:</span>
        <input type="radio" name="sexo" id="sexo_hombre" value="hombre">
        <label for="sexo_hombre">hombre</label>
        <input type="radio" name="sexo" id="sexo_mujer" value="mujer">
        <label for="sexo_mujer">mujer</label><br><br>
        <label for="email">Correo</label>
        <input type="email" name="email"><br><br>
        <input type="checkbox" aria-selected="true" name="newsletter" id="newsletter" value="Pepito">
        <label for="newsletter">Deseo recibir información sobre novedades y ofertas.</label><br><br>
        <input type="checkbox" aria-selected="true" name="newsletter2" id="newsletter2" value="Margarita">
        <label for="newsletter2">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos.</label><br><br>
        <input type="submit" value="Enviar">
    </form> 
</body>
</html>
